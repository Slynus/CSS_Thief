<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="https://dribbble.com/shots/10640499-Anima-Shop-Concept" />
    <title>Anima</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="menu" fixed-hover flex>
        <div id="brand_container">
            <div id="logo_container"></div>
            <div id="brand_name"></div>
        </div>
        <div id="menu_list" flex>
            <p>About</p>
            <p>Products</p>
            <p>Learn</p>
            <p>Contact</p>
        </div>
        <div id="cart"></div>
    </div>
    <div id="main" grid>
        <div id="content_container" grid>
            <div id="major" grid>
                <div id="social" flex>
                    <div class="bar"></div>
                    <div id="facebook"></div>
                    <div id="insta"></div>
                    <div class="bar"></div>
                </div>
                <div id="dialog">
                    <header>concrete minimal</header>
                    <p>Seriously, it can lower your blood pressure, calm your mind and also suppress your apetite.</p>
                    <button>Explore</button>
                </div>
            </div>
            <div id="minor" flex>
                <div id="page_selector" flex>
                    <div id="counter">01/04</div>
                    <button class="page_selector">&lt;</button>
                    <button class="page_selector">&gt;</button>
                </div>
                <div id="cactus_concrete" class="cactus_presenter">
                    <p>Collection</p>
                    <p>Concrete</p>
                    <p>see more</p>
                </div>
                <div id="cactus_exotic" class="cactus_presenter">
                    <p>Collection</p>
                    <p>Exotic</p>
                    <p>see more</p>
                </div>
            </div>
        </div>
        <div id="big_cactus_container" img>
            <img src="./media/cactus_big.jpg" alt="A big cactus">

        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
