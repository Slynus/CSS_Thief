<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="https://dribbble.com/shots/10640499-Anima-Shop-Concept" />
    <title>Anima</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu" fixed-hover flex>
        <div id="brand_container">
            <img id="logo_container" src="media/logo.svg" />
            <div id="brand_name" class="fontJosefin fontstyleE">ANIMA</div>
        </div>
        <div id="menu_list" flex>
            <p class="fontJosefin fontstyleB">About</p>
            <p class="fontJosefin fontstyleB">Products</p>
            <p class="fontJosefin fontstyleB">Learn</p>
            <p class="fontJosefin fontstyleB">Contact</p>
        </div>
        <img id="cart" src="media/shopping-cart.svg" />
    </div>
    <div id="main" grid>
        <div id="content_container" grid>
            <div id="major" grid>
                <div id="social" flex>
                    <div class="bar"></div>
                    <img class="social_logo" src="media/facebook.svg" />
                    <img class="social_logo" src="media/instagram.svg" />
                    <div class="bar"></div>
                </div>
                <div id="dialog">
                    <header class="fontGentium fontstyleA">concrete minimal</header>
                    <p class="fontJosefin fontstyleB">Seriously, it can lower your blood pressure, calm your mind and also suppress your apetite.</p>
                    <button id="button_explore" class="fontJosefin fontstyleC"><p id="p_explore">Explore           ></p></button>
                </div>
            </div>
            <div id="minor" flex>
                <div id="page_selector" flex>
                    <div id="counter" class="fontJosefin fontstyleC"><strong>01</strong><small>/04</small></div>
                    <button class="page_selector fontJosefin"><strong>&lt;</strong></button>
                    <button class="page_selector fontJosefin"><strong>&gt;</strong></button>
                </div>
                <div class="cactus_container" id="cactus_concrete">
                    <p class="fontJosefin fontstyleB">Collection</p>
                    <p class="fontGentium fontstyleD">Concrete</p>
                    <p class="fontJosefin fontstyleB">see more</p>
                </div>
                <div class="cactus_container" id="cactus_exotic">
                    <p class="fontJosefin fontstyleB">Collection</p>
                    <p class="fontGentium fontstyleD">Exotic</p>
                    <p class="fontJosefin fontstyleB">see more</p>
                </div>
            </div>
        </div>
        <div id="big_cactus_container" img>
            <img id="big_cactus_img" src="./media/cactus_big_3.jpg" alt="A big cactus">
        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
